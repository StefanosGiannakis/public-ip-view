name: home_widget
description: A Flutter plugin to use Android Home Screen Widgets and iOS Home Screen Quick Actions.
version: 0.3.0
homepage: https://github.com/ABausG/home_widget

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: es.antonborri.home_widget
        pluginClass: HomeWidgetPlugin
      ios:
        pluginClass: HomeWidgetPlugin